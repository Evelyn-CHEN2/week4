<div style="display:flex; flex-direction: column; height: 330px">
    <div class="form-signin">
        <form>
            <!-- (ngSubmit) = 'login()' -->
            <h1 class="h3 mb-3 fw-normal text-center">Login</h1>
        
            <div class="form-floating">
                <input type="email" class="form-control rounded-0 rounded-top border-bottom-0" [(ngModel)]="email" name="email" placeholder="name@example.com">
                <label for="email">Email address</label>
            </div>
        
            <div class="form-floating mb-4">
                <input type="text" class="form-control rounded-0 rounded-bottom" [(ngModel)]="pwd" name="pwd" placeholder="Password">
                <!-- [(ngModel)] is used to two-way bound with class Login Property -->
                <label for="password">Password</label>
            </div>
            <button class="btn btn-primary w-100" type="submit" (click)="login($event)">Log in</button> 
        </form>
        @if (errorMsg) {
            <p class="alert text-danger fs-6">*{{ errorMsg }}</p>
        }
    </div>
</div>
